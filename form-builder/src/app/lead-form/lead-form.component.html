

<form (ngSubmit)="submitForm()">
  <div *ngFor="let subfield of field.subfields">
    <label>{{ subfield.label }}</label>
    <input [(ngModel)]="leadData[subfield.label]" name="{{ subfield.label }}" [placeholder]="subfield.placeholder" required />
  </div>

  <div style="margin-top: 10px;">
    <label>
      <input type="checkbox" [(ngModel)]="agreed" name="terms" />
      {{ field.labelText || 'I agree to the terms' }}
    </label>
  </div>

  <button type="submit" style="margin-top: 10px;">Submit</button>
</form>
