  <div class="checkbox-field">
    <label>
      <input type="checkbox" 
             [(ngModel)]="isChecked"
             (change)="onInputChange()"
             [name]="field.labelText || field.label" />
      {{ field.labelText || field.label }}
    </label>
  </div>
